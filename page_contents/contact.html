<h1>Contact Philip</h1>
<form id="email-form" onsubmit="event.preventDefault">
  <paper-input label="Name" id="name" required autofocus floatingLabel></paper-input><br/>
  <paper-input label="Email" type="email" id="email" required floatingLabel></paper-input><br/>
  <paper-input multiline label="Message" id="message" required floatingLabel></paper-input>
  <paper-fab id="send-mail" icon="mail" raisedButton style="color:#fff;background:#5677fc "></paper-fab>
</form>
<paper-toast id="email-status"></paper-toast>
