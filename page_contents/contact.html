<h1>Contact Philip</h1>
<form onsubmit="event.preventDefault" id="email-form">
  <paper-input label="Name" id="name"></paper-input>
  <paper-input label="Email" type="email" id="email"></paper-input>
  <paper-input multiline label="Message" id="message"></paper-input>
  <paper-fab icon="mail" raisedButton style="color:#fff;background:#5677fc "></paper-fab>
</form>
